<div class="login-content">
    <form class="form-login">
        <div class="input-group-lg mb-4">
            <label for="login" class="form-label">Email address</label>
            <input type="text" class="form-control" id="login" [(ngModel)]="usuario.login" name="login">
        </div>
        <div class="input-group-lg mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="usuario.senha" name="senha">
        </div>
        <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="d-grid gap-2 col-10 mx-auto">
            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="fazerlogin()">
                Entrar
            </button>
        </div>
    </form>
</div>
